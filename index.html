<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadoras Matemáticas</h1>

    <!-- Sección de Suma -->
    <section id="suma">
        <h2>Calculadora de Suma</h2>
        <form id="sumForm">
            <input type="number" id="num1" placeholder="Número 1" required>
            +
            <input type="number" id="num2" placeholder="Número 2" required>
            <button type="submit">Sumar</button>
        </form>
        <h3>Resultado: <span id="resultado">0</span></h3>
    </section>

    <!-- Sección de Resta -->
    <section id="resta">
        <h2>Calculadora de Resta</h2>
        <form id="restForm">
            <input type="number" id="num3" placeholder="Número 1" required>
            -
            <input type="number" id="num4" placeholder="Número 2" required>
            <button type="submit">Restar</button>
        </form>
        <h3>Resultado: <span id="resultadoResta">0</span></h3>
    </section>

    <!-- Sección de Multiplicación -->
    <section id="multiplicacion">
        <h2>Calculadora de Multiplicación</h2>
        <form id="multForm">
            <input type="number" id="num5" placeholder="Número 1" required>
            ×
            <input type="number" id="num6" placeholder="Número 2" required>
            <button type="submit">Multiplicar</button>
        </form>
        <h3>Resultado: <span id="resultadoMult">0</span></h3>
    </section>

    <script src="script.js"></script>
</body>
</html>
