<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadoras Matem√°ticas</h1>


    <section class="calculator-section" id="calculator">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <h2 class="text-center mb-4">Speed/Distance/Time Calculator</h2>
                    <form id="calcDistance">
                        
                        <div class="form-group">
                            <label for="distance">Distance (in meters):</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="distance" placeholder="m" required>
                            </div>
                        </div>
                        
                        <div class="form-group mt-3">
                            <label for="time">Time (in seconds):</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="time" placeholder="s" required>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="speed">Speed (in m/s):</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="speed" placeholder="m/s">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>    
    
    <script src="script.js"></script>
</body>
</html>
