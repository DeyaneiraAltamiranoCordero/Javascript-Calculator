<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculadoras Matemáticas</h1>
  <div id="carouselExampleControls" class="carousel slide w-75 mx-auto mt-4 mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="btn-group d-flex justify-content-center" role="toolbar">
                <button type="button" class="btn btn-secondary mx-3">Índice de masa corporal</button>
                <button type="button" class="btn btn-secondary mx-3">Porcentaje de grasa corporal</button>
                <button type="button" class="btn btn-secondary mx-3">Impuestos</button>
            </div>
        </div>
        <div class="carousel-item">
            <div class="btn-group d-flex justify-content-center" role="toolbar">
                <button type="button" class="btn btn-secondary mx-3">Básica</button>
                <button type="button" class="btn btn-secondary mx-3">Nivel de hidratación</button>
                <button type="button" class="btn btn-secondary mx-3">Calorias diarias</button>
            </div>
        </div>
        <div class="carousel-item">
            <div class="btn-group d-flex justify-content-center" role="toolbar">
                <button type="button" class="btn btn-secondary mx-3">Las de Yeni</button>
                <button type="button" class="btn btn-secondary mx-3">Las de Yeni</button>
                <button type="button" class="btn btn-secondary mx-3">Las de Yeni</button>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


    <!-- Sección de Suma -->
    <section id="suma">
        <h2>Calculadora de Suma</h2>
        <form id="sumForm">
            <input type="number" id="num1" placeholder="Número 1" required>
            +
            <input type="number" id="num2" placeholder="Número 2" required>
            <button type="submit">Sumar</button>
        </form>
        <h3>Resultado: <span id="resultado">0</span></h3>
    </section>

    <!-- Sección de Resta -->
    <section id="resta">
        <h2>Calculadora de Resta</h2>
        <form id="restForm">
            <input type="number" id="num3" placeholder="Número 1" required>
            -
            <input type="number" id="num4" placeholder="Número 2" required>
            <button type="submit">Restar</button>
        </form>
        <h3>Resultado: <span id="resultadoResta">0</span></h3>
    </section>

    <!-- Sección de Multiplicación -->
    <section id="multiplicacion">
        <h2>Calculadora de Multiplicación</h2>
        <form id="multForm">
            <input type="number" id="num5" placeholder="Número 1" required>
            ×
            <input type="number" id="num6" placeholder="Número 2" required>
            <button type="submit">Multiplicar</button>
        </form>
        <h3>Resultado: <span id="resultadoMult">0</span></h3>
    </section>
    <h2>Tipos de Calculadora</h2>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
